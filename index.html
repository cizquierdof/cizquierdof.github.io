  <main>
    <div class="card mt-3 mx-3" style="width: 30rem;">
      <div class="card-body">
        <h2>Alternativa de texto de SVG</h2>
        <p>En el siguiente SVG se ha establecido un rol img y aria-label="Círculos rojos", también tiene una etiqueta &lttitle&gtDos círculos&lt/title&gt</p>
        <svg class="card-img-bottom"
        viewBox="0 0 300 100"
        xmlns="http://www.w3.org/2000/svg"
        stroke="grey"
        fill="red"
        role="img"
        aria-label="círculos rojos">
        <title>Dos círculos</title>
        <circle cx="100" cy="50" r="40" />
        <circle cx="200" cy="50" r="20" />

    </div>
