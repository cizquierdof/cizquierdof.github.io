<body>
  <header class="text-light bg-secondary p-3">
    <h1>Página de inicio de cizquierdof.github.io</h1>
    <p>Esta es la página de inicio para hacer pruebas públicas de Carlos Izquierdo Ferrando</p>
  </header>
  <main class="container">
    <h2>Alternativa de texto de SVG</h2>
    <p>En el siguiente SVG se ha establecido un rol img y aria-label="Círculos rojos", también tiene una etiqueta &lttitle&gtDos círculos&lt/title&gt</p>
    <svg
    viewBox="0 0 300 100"
    xmlns="http://www.w3.org/2000/svg"
    stroke="red"
    fill="grey"
    role="img"
    aria-label="círculos rojos">
    <title>Dos círculos</title>
    <circle cx="50" cy="50" r="40" />
    <circle cx="150" cy="50" r="4" />
    <svg viewBox="0 0 10 10" x="200" width="100">
      <circle cx="5" cy="5" r="4" />
    </svg>
    
  </svg>
  </main>
  <footer>

  </footer>
</body>
